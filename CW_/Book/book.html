<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Book your flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Book/book_css.css">
    <link rel="shortcut icon" href="/Images/bhai_final_logo-removebg-preview.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="text">
            Book your flight </div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline">
                    </div>
                    <label for="name">First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline">
                    </div>
                    <label for="name">Last Name</label>
                </div>

                <div class="input-data">
                    <input type="number" min="1" max="6" required>
                    <div class="underline">
                    </div>
                    <label for="number">No. of Passengers (Max-6)</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type=" etx email" id="email" autocomplete="off" required>
                    <div class="underline">
                    </div>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="date" required>
                    Departure
                    <div class="underline">
                    </div>
                    <label for="date"></label>
                </div>

                <div class="input-data">
                    <input type="date" value="" min="2020-07-20" max="2021-07-20" required>
                    Return
                    <div class="underline">
                    </div>
                    <label for="date"></label>
                </div>
            </div>

            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
